<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima de El Salvador</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="./JS/Clima_ESV.js" defer></script>
    <script src="./JS/departamentos.js" defer></script>
</head>
<body>

    <!--Contenedor principal-->
    <div class="container">
        <div class="card">
            <h3>Clima de El Salvador</h3>
            <div class="card-body">
                <div class="mapa" id="mapa">
                    <img src="IMG/mapa2.png" alt="">
                </div>
                <div class="info" id="info" style="display: none;">
                    <h4 id="departamento"></h4>
                    <div class="IMG"></div>
                    <h3  id="grados"></h3>
                    <h6  id="Max"></h6>
                    <h6 class=" mb-2" id="MIN"></h6>
                </div>
                <span class="mensaje">Elija el departamento del que desea conocer su clima</span>
                <br>
                <div class="op mb-3">
                    <select class="form-select text-center" id="Departamentos">
                        <option value="">Departamentos</option>
                    </select>
                </div>
                <div class="message"></div>
            </div>
        </div>
    </div>
</body>
</html>
